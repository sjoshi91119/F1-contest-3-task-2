<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Shubham joshi F1 contest 3 </title>
</head>
<body>
    <form>
        <div class="left">
        <label for="name" class="as">Text Field</label> <br>
        <input type="text" class="txt" required placeholder="Input text"> <br><br>

        <label for="select" class="info">Select Field <sup><i class="large-material-icon">&nbspi&nbsp</i></sup></label> <br>

        <select> 
        <option value="" disabled selected>Select</option>
        <option>one</option>
        <option>two</option>
        <option>three</option>
        <option>four</option>

        </select> <br><br>

        <label for="textbox" class="tbox">Text Area <sup><i class="large-material-icon">&nbspi&nbsp</i></sup></label> <br>
        <textarea placeholder="Text Area"></textarea> <br><br>

        <label for="name" class="as">Text Field with Add-ons</label> <br>
        <span class="mix">
        <p>Label</p>
        <input type="text" placeholder="Input Text" required> 
        <button class="btn">Button</button><br>

        </span>
    </div>
        <!-- /*the right side*/ -->

        <div class="right">
            <br>
        <span class="srch">
            <i class="icon"><img src="sicon.png"></i>
        <input type ="search" placeholder="Search" name="search"> </span>
        <br>

       <div class="handle-counter" id="handleCounter3">
        <button class="counter-minus btn btn-primary">-</button>
          <input type="text" value="50">
          <button class="counter-plus btn btn-primary">+</button>
    </div>

       <br>
     <span class="txtfix">
       <input type="checkbox" class="cbox">
       <label for="cbox">Checkbox</label> <br>
    </span>
        
       <span class="txtfix">
       <input type ="radio" class="rad" name="rdio" value="rdio">
       <label for="radio">Radio Button</label> <br>
    </span>
     
       <span class="txtfix">
       <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
       <label for="switch">Switch</label> <br>
    </span>
        </div>
    </form>
</body>
</html>
